<div class="pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">Adicionar Registro</h2>
</div>
<form [formGroup]="testeForm" (ngSubmit)="submitTesteData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Nome</label>
          <input
            type="text"
            formControlName="nome"
            class="form-control"
            required
          />
          <!-- errors-->
          <p *ngIf="nome.touched && nome.invalid" class="error">
            <sup>*</sup>Por favor, insira o primeiro nome
          </p>
          <p *ngIf="nome.errors?.['minlength']" class="error">
            <sup>*</sup>O nome não pode ter menos de 2 palavras
          </p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Sobrenome</label>
          <input type="text" formControlName="sobrenome" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            required
          />
          <!-- errors-->
          <p *ngIf="email.touched && email.invalid" class="error">
            <sup>*</sup>O email é obrigatório
          </p>
          <p *ngIf="email.errors?.['pattern']" class="error">
            <sup>*</sup>Insira um email válido
          </p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Telefone</label>
          <input
            type="text"
            formControlName="telefone"
            class="form-control"
            required
          />
          <!-- errors-->
          <p *ngIf="telefone.touched && telefone.invalid" class="error">
            <sup>*</sup>Por favor insira seu número de telefone
          </p>
          <p *ngIf="telefone.errors?.['pattern']" class="error">
            <sup>*</sup>Use somente números por favor
          </p>
        </div>
        <div class="col-md-12 mb-3">
          <label>LinkedIn</label>
          <input type="text" formControlName="linkedin" class="form-control" />
        </div>
        <div class="col-md-12 mb-3">
          <label>GitHub</label>
          <input type="text" formControlName="guthub" class="form-control" />
        </div>
      </div>
      <div class="form-group text-right">
        <button
          type="button"
          class="btn btn-secondary gap-right"
          (click)="ResetForm()"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!testeForm.valid"
        >
          Adicionar Registro 
        </button>
      </div>
    </div>
  </div>
</form>
